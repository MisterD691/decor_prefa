<div class="body">
  <app-header [isBig]="false"></app-header>
  
  <div class="container-fluid bg-grey p-5">
    <div class="mx-5 px-5">
      <h3 class="my-4 pb-4 color-primary"><strong>Panier</strong></h3>
      <div class="row">
        <!-- Produits -->
        <div class="col-7">
          <div class="row border-bottom pb-4 mb-4" *ngFor="let i of [1,2,3,4]">
            <div class="col-4" style="background-image: url('assets/images/logo.png');">
              <!-- <img alt="Image produit" src="assets/background/image-laptop.jpg" width="200px"> -->
            </div>
            <div class="col-8">
              <h5><strong>Titre de mon produit</strong></h5><br>
              <div class="mb-4">Etoiles</div>
              <div class="d-flex justify-content-end mb-3">
                <div><strong>35 000 FCFA</strong></div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <img src="assets/images/minus.png" alt="delete icon" (click)="reduceQty()" class="pointer">
                  <span class="mx-2">{{ qty }}</span>
                  <img src="assets/images/plus.png" alt="delete icon" (click)="addQty()" class="pointer">
                </div>
                <div>
                  <img src="assets/images/trash.png" alt="delete icon">
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end"><strong>Total articles 4</strong></div>
        </div>
        <!-- Total -->
        <div class="col-4 offset-1">
          <div class="bg-white shadow rounded-lg p-4">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between mb-4">
                  <h5 class="mb-3"><strong>Total achats</strong></h5>
                  <h5 class="mb-3"><strong>250 000 FCFA</strong></h5>
                </div>
              </div>
              <div class="col-8 offset-2">
                <div class="d-flex justify-content-center">
                  <button class="btn bck-secondary btn-block">Valider la commande</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>
<app-footer></app-footer>
