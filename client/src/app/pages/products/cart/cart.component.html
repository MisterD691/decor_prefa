<div class="body">
  <app-header [isBig]="false"></app-header>
  
  <div class="container-fluid bg-grey p-5">
    <div class="mx-5 px-5">
      <h3 class="my-4 pb-4 color-primary"><strong>Panier</strong></h3>
      <div class="row">
        <!-- Produits -->
        <div class="col-7">
          <div class="row border-bottom pb-4 mb-4" *ngFor="let ci of cartItems">
            <div class="col-4">
              <img src="{{ci.product.picture}}" alt="Image produit" class="img-prod">
              <!-- <img alt="Image produit" src="assets/background/image-laptop.jpg" width="200px"> -->
            </div>
            <div class="col-8">
              <h5><strong>{{ci.product.title}}</strong></h5><br>
              <!-- <div class="mb-4">Etoiles</div> -->
              <div class="d-flex justify-content-end mb-3">
                <div><strong>{{ci.product.price}} FCFA</strong></div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <img src="assets/images/minus.png" alt="delete icon" (click)="decrementFromCart(ci.product)" class="pointer">
                  <span class="mx-2">{{ ci.quantity }}</span>
                  <img src="assets/images/plus.png" alt="delete icon" (click)="addToCart(ci.product)" class="pointer">
                </div>
                <div>
                  <img src="assets/images/trash.png" alt="delete icon" (click)="removeFromCart(ci.product)">
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end"><strong>Total articles {{ getTotalItems() }}</strong></div>
        </div>
        <!-- Total -->
        <div class="col-4 offset-1">
          <div class="bg-white shadow rounded-lg p-4">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between mb-4">
                  <h5 class="mb-3"><strong>Total achats</strong></h5>
                  <h5 class="mb-3"><strong>{{ getTotalAmount() }} FCFA</strong></h5>
                </div>
              </div>
              <div class="col-8 offset-2">
                <div class="d-flex justify-content-center">
                  <button class="btn bck-secondary btn-block" (click)="order()">Valider la commande</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>
<app-footer></app-footer>
