<div class="body">
  <app-header [isBig]="false"></app-header>
  
  <div class="container-fluid bg-grey py-5 body">
    <div class="container">
      <h3 class="mb-4 color-primary"><strong>Commandes clients</strong></h3><br>
      <div class="row mb-5">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Rechercher">
        </div>
      </div>
      
      <!-- Products list -->
      <div class="row mb-3">
        <div class="col-4"><strong>Référence commande</strong></div>
        <div class="col-4"><strong>Date de commande</strong></div>
        <div class="col-4"><strong>Actions</strong></div>
      </div>

      <div class="row border shadow-sm mb-3 py-3 rounded-lg" *ngFor="let order of orders">
        <div class="col-4 d-flex align-items-center">{{ order.reference }}</div>
        <div class="col-4 d-flex align-items-center">{{ order.createdAt | date: "dd/MM/YYYY à HH:mm" }}</div>
        <div class="col-4 d-flex align-items-center">
          <button type="button" class="btn btn-info mr-3">
            <img src="assets/images/detail.png" alt="detail" class="ico">
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteOrder()">
            <img src="assets/images/delete.png" alt="delete" class="ico">
          </button>
        </div>
      </div>

      <div class="row">
        <div class="cl-12">
          <strong>Total commandes {{ orders.length }}</strong>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
